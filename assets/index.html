<!doctype html>
<head>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/grid.css">
    <link rel="stylesheet" href="/static/css/elm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <audio src="/static/audio/soaring.mp3" autoplay="true" loop="true"></audio>
    <script src="/static/main.js"></script>
    <script>
        var app = Elm.Main.fullscreen()

        app.ports.readToken.subscribe(function() {
            try {
                app.ports.receiveToken.send(localStorage.getItem('token'));
            } catch (e) {
                // so what
            }
        });

        app.ports.saveToken.subscribe(function(token) {
            localStorage.setItem('token', token);
        });
    </script>
</body>
